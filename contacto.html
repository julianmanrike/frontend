    <main class="menu">
        <!-- <img src="../img/contacto.jpg" alt="auto background" class="background"> -->
        
        <form class="form" action="show-data.html" target="_blank">
            <h2 class="titulo">Contacto</h2>
            <label for="firstname">Nombre:</label>
            <div id="nombreInvalido" class="validar"></div>
            <input type="text" name="firstname" placeholder="Ingrese su nombre aqui..." id="nombre" required>
            
            <label for="lastname">Apellido:</label>
            <div id="apellidoInvalido" class="validar"></div>
            <input type="text" name="lastname" placeholder="Ingrese su Apellido aqui..." id="apellido">
          
            <label for="email">Email:</label>
            <div id="emailInvalido" class="validar"></div>
            <input type="email" name="mail" placeholder="Ingrese su email aqui..." id="email" required>
           
            <label for="consulta">Consulta:</label>
            <textarea name="consulta" id="" cols="30" rows="10" placeholder="Ingrese su consulta" required></textarea>
            <!-- <input type="text" name="Consulta" placeholder="consulta..."> -->
          
            <label for="info">Desea recibir informacion por mail?</label>
            <input type="checkbox"></input>
           
            <input type="submit" value="Enviar" id="enviar">
            <input type="reset" id="reset">
      
        </form>
